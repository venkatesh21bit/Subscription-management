[pytest]
# Pytest configuration for Vendor ERP Backend

# Django settings module for tests
DJANGO_SETTINGS_MODULE = config.settings.test

# Python files to look for tests
python_files = test_*.py *_test.py *_tests.py

# Python classes to look for tests
python_classes = Test* *Tests *TestCase

# Python functions to look for tests
python_functions = test_*

# Test discovery patterns
testpaths = tests

# Minimum Python version
minversion = 3.8

# Add options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --maxfail=10
    --disable-warnings
    # Coverage options (uncomment to enable)
    # --cov=apps
    # --cov=core
    # --cov-report=html
    # --cov-report=term-missing

# Markers for categorizing tests
markers =
    unit: Unit tests - test individual functions/methods
    api: API endpoint tests
    integration: Integration tests - test multiple components together
    slow: Slow running tests (>1 second)
    concurrent: Tests that involve concurrent operations
    fifo: Tests related to FIFO stock valuation
    
    # Feature-specific markers
    products: Product catalog related tests
    inventory: Inventory management tests
    orders: Order processing tests
    vouchers: Voucher and payment tests
    accounting: Accounting and ledger tests
    posting: Posting service tests
    
    # Priority markers
    critical: Critical functionality tests
    smoke: Smoke tests - basic functionality checks

# Test output options
console_output_style = progress

# Timeout for tests (in seconds)
# timeout = 300

# Fail on first test failure
# (uncomment to enable)
# exitfirst = true

# Show local variables in tracebacks
# showlocals = true

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Django-specific options
# Create test database with specific suffix
# (helps identify test databases)
# --create-db

# Keep test database between runs (faster)
# --reuse-db

# Parallel test execution
# -n auto  # Use all CPU cores
# -n 4     # Use 4 processes

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/test_results.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Database
# For faster tests, use SQLite in memory
# (configure in config/settings/test.py)

# Coverage options
[coverage:run]
source = apps,core
omit = 
    */migrations/*
    */tests/*
    */test_*.py
    */__init__.py
    */admin.py
    */apps.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
